<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Brownie Hub</title>
  <style>
    body {
  background-image: url("d:/bc1.jpg");
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;}
  {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #666;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f57c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us - Brownie Hub</h1>
    <p>If you have any questions or inquiries, please feel free to get in touch with us!</p>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
    <p>Alternatively, you can reach us at:</p>
    <ul>
      <li>Email: info@browniecakeshop.com</li>
      <li>Phone: (123) 456-7890</li>
      <li>Address: 1234 Brownie Lane, Sweetville,</li>
    </ul>
  </div>
</body>
</html>
